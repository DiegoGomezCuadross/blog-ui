<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact me | Diego Gomez</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="icon" href="/assets/images/icons/codebox.svg" />
  </head>
  <body>
    <header class="header">
      <div class="container-lg">
        <nav class="navbar">
          <input type="checkbox" id="menu-mobile" />

          <a
            href="/index.html"
            class="navbar__logo heading-md semibold text-decoration-none"
          >
            <span> Diego Gomez </span>

            <!-- option 1 -->
            <label for="menu-mobile" id="toggle-close">
              <i class="ri-close-fill ri-sm"></i>
            </label>

            <!-- option 2 -->
            <label for="menu-mobile" id="toggle-open">
              <i class="ri-menu-fill ri-sm"></i>
            </label>
          </a>

          <ul class="expandable navbar__links list-style-none">
            <li>
              <a href="/article.html" class="link text-md semibold">Articles</a>
            </li>
            <li>
              <a href="/portfolio.html" class="link text-md semibold"
                >Portafolio</a
              >
            </li>
            <li>
              <a href="/about.html" class="link text-md semibold">About</a>
            </li>
            <li>
              <a
                href="/contact.html"
                class="button button--primary button--sm text-decoration-none ml-4"
                >Contact Me</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="section-padding-md article-summary">
      <div class="container-lg">
        <div class="article-summary__header">
          <h2 class="heading-lg semibold">Contact Me</h2>
          <p class="text-lg light">
            Looking to expand your team? Or do you need a web developer for a
            specific project? If I can help you in any way don't hesitate to
            fill this form.
          </p>
          <div class="container-form">
            <div class="article-summary__form">
              <div class="article-summary__card">
                <label class="overline text-xs light">
                  <a id="name-form">FIRST NAME</a>
                  <input
                    class="input"
                    type="email"
                    name="username"
                    placeholder="username"
                  />
                </label>
              </div>
              <div class="article-summary__card">
                <label class="overline text-xs light">
                  <a id="name-form">LAST NAME</a>
                  <input
                    class="input"
                    type="email"
                    name="username"
                    placeholder="username"
                  />
                </label>
              </div>
              <div class="article-summary__card">
                <label class="overline text-xs light">
                  <a id="name-form">EMAIL</a>
                  <input
                    class="input"
                    type="email"
                    name="username"
                    placeholder="username"
                  />
                </label>
              </div>
              <div class="article-summary__card">
                <label class="overline text-xs light">
                  <a id="name-form">COMPANY</a>
                  <input
                    class="input"
                    type="email"
                    name="username"
                    placeholder="username"
                  />
                </label>
              </div>
              <div class="article-summary__card">
                <label class="overline text-xs light">
                  <a id="name-form">PHONE</a>
                  <input
                    class="input"
                    type="email"
                    name="username"
                    placeholder="username"
                  />
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
